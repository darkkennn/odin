<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>This is not a real online service! You know you need something <br> like this in your life to help you realise your deepest dreams. <br> <br> You <i>know</i> you want to.</h2>
        <form action="post" class="form">
            <p>Lets do this</p>
            <div class="user-details">
                    <div class="input-box">
                    <label for="Fname"> First Name: </label>
                    <input type="text" id="Fname" placeholder="Bob" required> 
                    </div>
                    <div class="input-box">
                    <label for="Lname"> Last Name: </label>
                    <input type="text" id="Lname" placeholder="Smith" required>
                    </div>
                    <div class="input-box">
                    <label for="email"> Email:</label>
                    <input type="email" id="email" placeholder="you@gmail.com" required>
                    </div>
                    <div class="input-box">
                    <label for="phone"> Contact Number: </label>
                    <input type="number" id="phone" placeholder="+91xxxxxxxxxx" required>
                    </div>
                    <div class="input-box">
                    <label for="password"> Password: </label>
                    <input type="password" id="password" required>
                    </div>
                    <div class="input-box">
                    <label for="confirmPassword"> Confirm Password: </label>
                    <input type="password" id="confirmPassword" required>
                    </div>
            </div>
        </form>
            <div>
            <button type="submit">Create Account</button>
            <p>Already have an aaccount? <a href="">Log in</a></p></div>
    </div>
</body>
</html>
