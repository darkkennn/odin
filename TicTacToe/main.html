<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="heading" id="heading">Tic Tac Toe</h1>

    <div class="input-box" id="input-box">
        <input type="text" id="p1" placeholder="Player 1" autofocus required></input>
        <input type="text" id="p2" placeholder="Player 2" required></input>
        <button id="send">Submit</button>
    </div>

    <div class="board" id="board">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-text-message></div>
        <button id="restart">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
